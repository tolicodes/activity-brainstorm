version: "1.0"
stages:
  - "deploy"

steps:
  deploy:
    title: Deploy packages
    stage: "deploy"
    type: freestyle
    working_directory: "./activity-brainstorm"
    arguments:
      image: "node:latest"
      commands:
        - npm i -g firebase-tools
        - yarn run release
        - yarn build
        - firebase deploy --token "$FIREBASE_KEY"
    when:
      branch:
        only:
          - master
